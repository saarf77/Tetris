<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"></link>
    <title>Basic Tetris</title>
  </head>
  <body>
    <div class="all-body">
        <div class="level_and_button">
            <h3 class="level">Level:<span id="level">1</span></h3>
            <h3 class="score">Score:<span id="score">0</span></h3>
        </div>

        <div class="container">
            <div class="grid"></div>

            <div class="right-side">
                <div class="mini-grid">
                </div>
                <div class="buttons_container">
                    <button class="button" id="start-button">Start/Pause</button>

                </div>
            </div>

          </div>
          <div class="arrow-container-wrapper">
            <div class="arrow-container">
              <button class="button" id="left-button"> &#x2BC7</button>
              <button class="button" id="up-button"> &#x2BC5</button>
    
                <button class="button" id="down-button"> &#x2BC6</button>
                <button class="button" id="right-button"> &#x2BC8</button>
            </div>
        </div>
        </div>
        
    </div>
  </body>
  <script src="tetris.js" charset="utf-8"></script>

</html>
